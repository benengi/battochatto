
<div class="message-container" [ngClass]="{'is-own-message-container':isOwnMessage}">
  <div class="message-data">
    <span class="sender" [ngClass]="{'is-own-sender':isOwnMessage}">
      {{ username }}
    </span>
    <span class="timestamp" [ngClass]="{'is-own-timestamp':isOwnMessage}">
      {{ timeStamp }}
    </span>
  </div>
  <div class="message-content" [ngClass]="{'is-own-message':isOwnMessage}">
    {{ message }}
  </div>
</div>
