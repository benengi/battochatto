<div class="container">
  <div class="login-card">
    <h2 class="heading">Log In</h2>
    <form ngSubmit="validate()" #loginForm="ngForm" class="login-form">
      <input [(ngModel)]="email" type="email" name="email" class="form-input" (keydown)="handleSubmit($event)"
        required />
      <input type="password" [(ngModel)]="password" name="password" class="form-input" (keydown)="handleSubmit($event)"
        required />
      <button type="submit" class="btn btn-login" [disabled]="!loginForm.form.valid">
        Login
      </button>
    </form>
  </div>
  <div class="errors">
    {{ errorMessage }}
  </div>
  <div class="footer">
    <button type="button" class="btn btn-login" routerLink="/patch_notes">
      What's new?
    </button>
  </div>
</div>
