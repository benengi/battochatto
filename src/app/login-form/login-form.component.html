<div class="container">
  <div class="login-card">
    <h2 class="heading">Log In</h2>
    <input [(ngModel)]="email" type="email" name="email" class="form-input" />
    <input type="password" [(ngModel)]="password" name="password" class="form-input" />
    <button class="btn" id="btn-login" (click)="login()">
      Login
    </button>
  </div>
  {{ errorMessage }}
</div>
